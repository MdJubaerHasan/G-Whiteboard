<!DOCTYPE html>
<html lang="en">
<head>
    <title>Whiteboard</title>
    <link rel="stylesheet" type="text/css" href="whiteboard.css">
</head>
<body>
<div id="toolbar">
    <!-- Shape icons -->
    <div class="shape-icon" id="rectangle-icon">Rectangle</div>
    <div class="shape-icon" id="circle-icon">Circle</div>
    <div class="shape-icon" id="triangle-icon">Triangle</div>
    <button id="clear-canvas">Clear Canvas</button>
</div>

<div id="top-bar">
    <div id="undo-redo">
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
    </div>
    <div class="dropdown">
        <button id="logout">Logout</button>
    </div>
    <div id="share-icon">Share</div>
</div>

<canvas id="whiteboard-canvas"></canvas>
<script src="whiteboard.js"></script>
</body>
</html>
